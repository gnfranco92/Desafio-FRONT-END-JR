<body>

    <!-- Acionar o Modal-->

    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#desafioPopup"
        data-whatever="@mdo">Chamar Pop-up</button>

    <!-- Modal-->
    <div class="modal fade" id="desafioPopup" tabindex="-1" role="dialog" aria-labelledby="desafioPopupLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="desafioPopupLabel">Desafio Dev Front-End Jr</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <form method="post" id="insert_form">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="name" placeholder="Nome completo">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Seu email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>
