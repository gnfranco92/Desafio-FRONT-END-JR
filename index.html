<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Desafio Front-End Jr</title>

    <!-- Tags obrigatórias-->
    <meta charset="utf-8">
    <!-- Tag responsiva viewport (Mobile)-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <!-- Adicionar o Modal-->

    <div class="container">
        <h3>
            Cadastro de Usuário
        </h3>

        <button id="openModal" type="button" class="btn btn-outline-primary">
            Chamar Pop-up
        </button>


        <!-- Duvida -->
        <br>
        <div id="storage"></div>
        <br>
    </div>

    <!-- Modal-->
    <div class="modal fade" id="desafioPopup" tabindex="-1" role="dialog" aria-labelledby="desafioPopupLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- Duvida -->
                <form action="#" validate method="get" id="insert_forma">
                    <div class="modal-header">
                        <h5 class="modal-title" id="desafioPopupLabel">Desafio Dev Front-End Jr</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="name" placeholder="Nome completo">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">E-mail:</label>
                            <input required type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Seu email">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button id="saveForm" type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 1º Jquery; 2º Popper.js; 3º Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script>
        $(function () {
            fill();

            $('#openModal').on('click', () => {
                if (!localStorage.getItem('nome')) {
                    $('#desafioPopup').modal({
                        show: true,
                    });
                } else {
                    alert("PopUp não existe")
                }
            });

            $('#saveForm').on('click', () => {
                localStorage.setItem('nome', $('#name').val());
                localStorage.setItem('email', $('#email').val());

                $('#desafioPopup').modal('hide');

            });

            function fill() {
                let name = localStorage.getItem('nome');
                let email = localStorage.getItem('email');

                if (name) {
                    $('#storage').html(`Nome: ${name} <br> E-mail: ${email}`);
                }
            }
        });
    </script>
</body>



</html>
